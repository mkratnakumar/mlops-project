stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/demo.test
      - src/preprocess.py
    params:
      - preprocess.to_uppercase
    outs:
      - data/processed/processed.txt

  train:
    cmd: python src/train.py
    deps:
      - data/processed/processed.txt
      - src/train.py
    params:
      - train.model_name
    outs:
      - models/staging/model.txt
    metrics:
      - metrics.txt

  promote:
    cmd: python scripts/promote_model.py
    deps:
      - models/staging/model.txt
    outs:
      - models/production/model.txt
